<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Time Secret Note</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: #fafafa;
            transition: border-color 0.2s ease-in-out;
        }

        textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        input[type="submit"] {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        .note-hint {
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>ðŸ”¥ Share a Secret â€” Just Once</h1>
        <p class="note-hint">Type your secret below. A one-time link will be created and deleted after itâ€™s viewed.</p>
        <form action="{{url_for('home')}}" method="POST">
            <textarea name="secret_note" rows="10" cols="50" placeholder="Type your secret message here..."></textarea>
            <br>
            <input type="submit" value="Generate Secret Link">
        </form>
    </div>
</body>
</html>
